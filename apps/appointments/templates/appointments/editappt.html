<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Appointment</title>
   <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			$('.datepicker').datepicker();
		});
  	</script>
  <style>
  	input, select {
  		display: block;
  	}
  </style>
</head>
<body>
	<p style="float: right"><a href="/appointments">Dashboard </a>|| <a href="/logout">Logout</a></p>
	<p style="float: right"></p>
	<h1>Update Appointment</h1>
	{% if request.session.update_errors %}
		{% for error in request.session.update_errors %}
			<p style="color: red">{{error}}</p>
		{% endfor %}
	{% endif %}
		
	<form action="/appointments/update/{{getAppt.id}}" method="post">
	{% csrf_token %}
		<label>Tasks: <input type="text" name="update_task" value="{{getAppt.task}}"></label>
		<label>Status:</label>
		<select name="update_status">
			<option value="Done">Done</option>
			<option value="Pending">Pending</option>
			<option value="Missed">Missed</option>
		</select>
		<label>Date: <input type="date" name="update_date" class="datepicker"></label>
		<label>Time: <input type="time" name="update_time" value="{{convertTime}}"></label>
		<input type="submit" value="Update">
	</form>

</body>
</html>
